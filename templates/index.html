{% load render_bundle from webpack_loader %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="image/png" rel="icon" href="https://d3buf9eg8oldj9.cloudfront.net/assets/glide-favicon.png">
    <title>Glide Challenge</title>
</head>
<body>
    <div id="overlay-target"></div>
    <div id="render-target"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.production.min.js"></script>

    <script>
        {% if request.user.is_authenticated %}
            var user = {
                username: '{{request.user.username}}',
            };
        {% else %}
            var user;
        {% endif %}
    </script>

    {% render_bundle 'main' %}
</body>
</html>
